<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ユーザー登録</title>
</head>
<body>
    <h1>新規ユーザー登録</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li style="color: red;">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label>ユーザー名: <input type="text" name="username" required></label><br>
        <label>パスワード: <input type="password" name="password" required></label><br>
        <label><input type="checkbox" name="is_admin"> 管理者として登録</label><br>
        <input type="submit" value="登録">
    </form>

    <p><a href="{{ url_for('login') }}">ログインはこちら</a></p>
</body>
</html>
